<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>ChessClock</title>
    </head>
    <body>
        <div class="main">
            <p>{{message.value}}</p>
            <ul>
                <li>{{list[0]}}</li>
                <li>{{list[1]}}</li>
                <li>{{list[2]}}</li>
            </ul>
            <!--ul class="rule">
                <li v-for="item in list">{{item}}</li>
            </ul-->
            <div class="clock">
                <div class="Player1">
                    <p>Player1<br>持ち時間 : </p>
                </div>
                <div class="controle-button">
                    <button v-on:click="handleClick">Push</button>
                </div>
                <div class="Player2">
                    <p>Player2<br>持ち時間 : </p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
