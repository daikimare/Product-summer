<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Click counter</title>
</head>
<body>
    <div id = "app">
        <!--countプロパティを表示する-->
        <p>{{count}}手目です。</p>
        <!--このボタンをクリックするとincrementメソッドが呼び出される-->
        <button v-on:click="increment">手番を渡す</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
